<% layout('../layout') -%>

<h2>Change your password</h2>
<form action='change' method='post' class='form-horizontal'>
  <div class='form-group'>
    <label for='inputPassword' class='col-sm-3 control-label'>New password :</label>
    <div class='col-sm-5'>
      <input type='password' id='inputPassword' name='password' class='form-control'/>
    </div>
  </div>
  <div class='form-group'>
    <label for='inputPassword2' class='col-sm-3 control-label'>Confirm new password :</label>
    <div class='col-sm-5'>
      <input type='password' id='inputPassword2' name='passwordConfirm' class='form-control'/>
    </div>
  </div>
  <button type='submit' value='submit' class='btn btn-primary'>Change password</button>
</form>

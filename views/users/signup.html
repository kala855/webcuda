<% layout('../layout') -%>

<h2>New account</h2>
<form action='signup' method='post' class='form-horizontal'>
  <div class='form-group'>
    <label for='inputName' class='col-sm-2 control-label'>Full name:</label>
    <div class='col-sm-7'>
      <input type='text' name='name' id='inputName' class='form-control'/>
    </div>
  </div>
  <div class='form-group'>
    <label for='inputCode' class='col-sm-2 control-label'>Code :</label>
    <div class='col-sm-7'>
      <input type='text' name='code' id='inputCode' class='form-control'/>
    </div>
  </div>
  <div class='form-group'>
    <label for='inputEmail' class='col-sm-2 control-label'>Email :</label>
    <div class='col-sm-7'>
      <input type='email' name='email' id='inputEmail' required='required' class='form-control'/>
    </div>
  </div>
  <div class='form-group'>
    <label for='inputPassword' class='col-sm-2 control-label'>Password :</label>
    <div class='col-sm-7'>
      <input type='password' id='inputPassword' name='password' class='form-control'/>
    </div>
  </div>
  <div class='form-group'>
    <label for='inputPassword2' class='col-sm-2 control-label'>Confirm password :</label>
    <div class='col-sm-7'>
      <input type='password' id='inputPassword2' name='passwordConfirm' class='form-control'/>
    </div>
  </div>
  <button type='submit' value='submit' class='btn btn-primary'>Create account</button>
</form>
